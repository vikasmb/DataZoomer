<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
</h:head>

<h:body>
	<h:form>		

		<p:inputTextarea rows="10" widgetVar="term" cols="50"
			value="#{queryBean.queryString}" queryDelay="750" minQueryLength="4" />
		<p:commandButton type="button" value="Run Query" immediate="true" process="@this"
			actionListener="#{queryBean.handleCommand}" style="margin-top:10px" />


	</h:form>
</h:body>

<!--</ui:composition> -->
</html>

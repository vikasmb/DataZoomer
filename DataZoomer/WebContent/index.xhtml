<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
</h:head>

<h:body>
	<h:form id="hForm">

		<p:layout id="layout" fullPage="true">
			<p:layoutUnit position="north" size="400">
				<p:messages id="messages">
					<p:effect type="pulsate" event="load" delay="200" />
				</p:messages>
				<p:panelGrid id="pGroup" columns="1">
					<p:inputTextarea rows="10" id="qStr" cols="50"
						placeholder="Enter your query string here"
						value="#{queryBean.queryString}" />
					<f:facet name="footer">
						<p:commandButton value="Run Query"
							actionListener="#{queryBean.handlecommand}" partialSubmit="true"
							action="#{queryBean.doAction}" update="messages,:hForm:qStr1"
							process="pGroup" style="margin-top:10px" />
					</f:facet>
				</p:panelGrid>
			</p:layoutUnit>
			<p:layoutUnit position="center" size="400">
					<p:inputTextarea rows="10" id="qStr1" cols="150"
						value="#{queryBean.resultString}" placeholder="Results" />
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>

</html>

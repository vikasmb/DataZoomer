<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
</h:head>

<h:body>
	<h:form>
	    <p:growl id="growl" showDetail="true" life="2500"  redisplay="false" escape="false" />
		<p:panel id="pGroup">
			<p:inputTextarea rows="10" id="qStr" cols="50"
				value="#{queryBean.queryString}" />
			
			<p:commandButton value="Run Query"
				actionListener="#{queryBean.handlecommand}" partialSubmit="true"
				action="#{queryBean.doAction}" update="growl" process="pGroup"
				style="margin-top:10px" />
		</p:panel>

	</h:form>
</h:body>

</html>
